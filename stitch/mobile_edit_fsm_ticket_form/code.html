<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>Edit FSM Ticket</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 flex justify-center min-h-screen">
<!-- Mobile Frame Emulation (Desktop Centered) -->
<div class="w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl flex flex-col h-screen relative overflow-hidden">
<!-- Header -->
<header class="flex items-center px-4 py-4 border-b border-slate-200 dark:border-slate-800 shrink-0">
<button class="p-2 -ml-2 text-primary hover:bg-primary/10 rounded-full transition-colors">
<span class="material-icons text-2xl leading-none">arrow_back</span>
</button>
<h1 class="ml-2 text-lg font-semibold">Edit Ticket</h1>
<div class="ml-auto">
<span class="text-xs font-medium px-2 py-1 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-lg">ID: #49201</span>
</div>
</header>
<!-- Scrollable Form Content -->
<main class="flex-1 overflow-y-auto p-4 space-y-6 pb-32">
<!-- General Info Section -->
<section class="space-y-4">
<div class="flex items-center space-x-2 text-slate-500 dark:text-slate-400">
<span class="material-icons text-sm">info</span>
<h2 class="text-xs font-bold uppercase tracking-wider">General Information</h2>
</div>
<!-- Subject -->
<div class="space-y-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Subject</label>
<input class="w-full h-12 px-4 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm" type="text" value="HVAC Unit Maintenance - Level 4 North"/>
</div>
<!-- Client Searchable Picker -->
<div class="space-y-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Client</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">search</span>
</div>
<input class="w-full h-12 pl-10 pr-10 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm cursor-pointer" readonly="" type="text" value="Global Logistics Center"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">unfold_more</span>
</div>
</div>
</div>
</section>
<!-- Priority & Scheduling -->
<section class="space-y-4 pt-2">
<div class="flex items-center space-x-2 text-slate-500 dark:text-slate-400">
<span class="material-icons text-sm">priority_high</span>
<h2 class="text-xs font-bold uppercase tracking-wider">Priority &amp; Schedule</h2>
</div>
<!-- Priority Segmented Control -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Priority Level</label>
<div class="flex p-1 bg-slate-100 dark:bg-slate-800 rounded-xl">
<button class="flex-1 py-2 text-xs font-semibold rounded-lg text-slate-500 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all">Low</button>
<button class="flex-1 py-2 text-xs font-semibold rounded-lg text-slate-500 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all">Med</button>
<button class="flex-1 py-2 text-xs font-semibold rounded-lg bg-primary text-white shadow-sm ring-1 ring-primary">High</button>
<button class="flex-1 py-2 text-xs font-semibold rounded-lg text-slate-500 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 transition-all">Urgent</button>
</div>
</div>
<!-- Date/Time Picker -->
<div class="grid grid-cols-2 gap-3">
<div class="space-y-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Scheduled Date</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:ring-2 focus:ring-primary text-sm appearance-none" type="date" value="2024-05-24"/>
<span class="absolute right-3 top-3.5 material-icons text-slate-400 text-sm pointer-events-none">calendar_today</span>
</div>
</div>
<div class="space-y-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Time</label>
<div class="relative">
<input class="w-full h-12 px-4 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:ring-2 focus:ring-primary text-sm appearance-none" type="time" value="09:00"/>
<span class="absolute right-3 top-3.5 material-icons text-slate-400 text-sm pointer-events-none">schedule</span>
</div>
</div>
</div>
</section>
<!-- Description Section -->
<section class="space-y-4 pt-2">
<div class="flex items-center space-x-2 text-slate-500 dark:text-slate-400">
<span class="material-icons text-sm">description</span>
<h2 class="text-xs font-bold uppercase tracking-wider">Problem Description</h2>
</div>
<div class="space-y-1">
<textarea class="w-full p-4 rounded-xl border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 focus:ring-2 focus:ring-primary focus:border-primary transition-all text-sm resize-none" placeholder="Enter detailed issue report..." rows="6">Technician requested to inspect HVAC unit #4-B on the north roof. Unit is making abnormal vibrating sounds during cooling cycle. Filter check was performed last month, but issue persists. Priority bumped to High as it serves the server cooling exhaust corridor.</textarea>
</div>
</section>
<!-- Attachments Hint (Optional placeholder for completeness) -->
<section class="p-4 border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-xl flex flex-col items-center justify-center text-slate-400">
<span class="material-icons text-3xl mb-1">add_a_photo</span>
<span class="text-xs font-medium">Add Job Photos</span>
</section>
</main>
<!-- Fixed Footer Actions -->
<footer class="absolute bottom-0 left-0 right-0 p-4 bg-white/95 dark:bg-slate-900/95 backdrop-blur-md border-t border-slate-200 dark:border-slate-800 flex flex-col space-y-3">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center space-x-2">
<span class="material-icons text-xl">check_circle</span>
<span>Save Changes</span>
</button>
<button class="w-full h-12 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 font-semibold rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                Cancel
            </button>
</footer>
<!-- Custom Dropdown Backdrop (Simulation) -->
<div class="hidden absolute inset-0 bg-slate-900/40 backdrop-blur-sm z-10"></div>
</div>
</body></html>
